<!DOCTYPE html>
<html lang='fr'>
<head>
	<title>FEpdf - Extraction</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/MainWin.css">
</head>
<body>	
	
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="row text-center">
				<div class="navbar-brand">				
				<img src="logo.svg" alt="logo"></img>						
				</div>					
				<div class="navbar-navbar00" ><h2>Extraction</h2></div>
			</div>
			
		</div>
	</div>
	</div>

	<div class="container col-sm-10 col-sm-offset-1">
		<div class="row well">				





			<div class="col-sm-6 text-center" >
				 
				 <div class="form-group" style="margin-bottom:10%;margin-top:10%;">
				    <label class="col-sm-2 control-label">
				    Page(s):</label>
				    <div class="col-sm-10">
				       <form>
					  <div class="input-group">
					    <input type="text" class="form-control" placeholder="Model: 1-3;1,5">
					    <div class="input-group-btn">
					      <button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-question-sign"></i>
					      </button>
					    </div>
					  </div>
					</form>
				  </div>
				</div>
				

				<div class="col-sm-12" style="margin-bottom:10%;margin-top:30%;"><form><input type="checkbox"> Enregistrer chaque page dans un propre fichier</form></div>
									
	
				
				<div class="text-left">
				Enregistrer dans le repertoire:
				 <form>
				  <div class="input-group" style="margin-bottom:2.5%;">
				    <input type="text" class="form-control" placeholder="Chemin vers fichier">
				    <div class="input-group-btn">
				      <button class="btn btn-default" type="file">
					Parcourir
				      </button>
				    </div>
				  </div>
				</form>
				</div>
				<div></div>
				<div class="row progress">
  					<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
   				 	<span class="sr-only">70% Complete</span>
  				</div>
				</div>
				<div class="row">
				<button type="button" class="btn btn-lg btn-primary " style="margin-left:10%;margin-right:10%;">Annuler</button>
				<button type="button" class="btn btn-lg btn-primary " style="margin-left:10%;margin-right:10%;">Valider</button>
				</div>
							
			</div> 
			







			<div class="col-md-6 visible-md visible-lg" style="text-align:center;">
				
				<div class="row text-right">
					<button type="button" class="btn btn-lg btn-primary" style="margin-left:5%;margin-right:5%;"><i class="glyphicon glyphicon glyphicon-refresh"></i></button>	
				</div>				
				
				<div>
					 <img src="images/No_PDF.png" class="img-rounded" alt="No_PDF" width=80% height=120%>				
				</div>

				<div class="row">
				<button type="button" class="btn btn-lg btn-primary " style="margin-left:5%;margin-right:5%;"><i class="glyphicon glyphicon glyphicon-arrow-left"></i></button>
				<button type="button" class="btn btn-lg btn-primary " style="margin-left:5%;margin-right:5%;">Selectionner</button>
				<button type="button" class="btn btn-lg btn-primary " style="margin-left:5%;margin-right:5%;"><i class="glyphicon glyphicon glyphicon-arrow-right"></i></button>
				</div>
			</div> 				
		</div>
	</div> 
	<div class="container-fluid">
	</div> 
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' type="text/	javascript"></script>
	<script src='js/bootstrap.js'></script>
	 <footer>
		Maxime CHAREYRON - Nahel CHAZOT - Alexandre DONNE - JÃ©rome MASSARD - Ivan SCHMIDT
  	</footer>
</body>
</html>
