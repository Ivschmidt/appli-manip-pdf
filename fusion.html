					<div class="text-left"><b>Importer un fichier : </b></div>


					<div class="upload-drop-zone" id='drop-zone'>
						<b id="zoneDropText">Glisser-Déposer un PDF.</b>
					</div>
					<script type="text/javascript">


                        var dropZone = document.getElementById('drop-zone');

                        //Fonction permettant d'ajouter plusieurs listener d'un coup
                        function addListenerMulti(el, s, fn) {
                            var evts = s.split(' ');
                            for (var i=0, iLen=evts.length; i<iLen; i++) {
                                el.addEventListener(evts[i], fn, false);
                            }
                        }
                        //Permet d'empecher le navigateur d'ouvrir les fichiers à sa facons
                        addListenerMulti(window,'drag dragstart dragend dragover dragenter dragleave drop', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                        });


                        dropZone.addEventListener('dragover', function(e) {
                            e.stopPropagation();
                            e.preventDefault();
                            dropZone.className = "upload-drop-zone dragover";

                        });

                        dropZone.addEventListener('dragleave', function(e) {
                            dropZone.className="upload-drop-zone";
                        });


                        dropZone.addEventListener('drop', function(e) {
                            e.stopPropagation();
                            e.preventDefault();
                            dropZone.className="upload-drop-zone";
                            $('#zoneDropText').replaceWith('<b>Just kidding drag and drop isn\'t supported.</b>');

                            // Récupération des données :
                            var dt    = e.dataTransfer;
                            var files = dt.files;
                            for (var i=0; i<files.length; i++) {
                                var file = files[i];
                                var reader = new FileReader();

                                //attach event handlers here :
                                reader.addEventListener('loadend', function(e, file) {
                                    var bin           = this.result;
                                    var newFile       = document.createElement('div');
                                    document.getElementById('drop-zone').appendChild(newFile);
                                    var img = document.createElement("img");
                                    img.file = file;
                                    img.src = bin;
                                    document.getElementById('drop-zone').appendChild(img);
                                });

                                reader.readAsDataURL(file);
                            }

                            return false;
						});





                        dropZone.addEventListener('drop', function (e) {

                        });

                        function searchinput() {
                            document.getElementById('fileInput').click();
                            document.getElementById('fileInput').onchange=function() {
                                var file = document.getElementById('fileInput').value;
                                if(file.substring(file.length-4,file.length) != ".pdf") {
                                    alert("Vous ne pouvez ajouter que des fichiers PDF.")
                                    return;
                                }
                                document.getElementById('inputPath').value=file;
                            }
                        }

                        function searchoutput() {
                            document.getElementById('fileOutput').click();
                            document.getElementById('fileOutput').onchange=function() {
                                var file = document.getElementById('fileOutput').value;
                                if (file.substring(file.length - 4, file.length) != ".pdf"){
                                    alert("Vous ne pouvez ajouter que des fichiers PDF.")
                                    return;
                                }
                                document.getElementById('outputPath').value=file;
                            }
                        }
					</script>
