<!DOCTYPE html>
<html lang='fr'>
<head>
    <title>FEpdf - Accueil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/MainWin.css">
</head>
<body>
<div class="row well">
    <h1 class="text-center">Accueil</h1>
</div>
<div class="col-sm-1">

</div>
<div class="col-sm-11">
    <div class="row text-center well" style="overflow-y: visible; overflow-x: visible">
        <div class="col-md-3" >
            <button type="button" class="btn btn-lg btn-primary " style="margin-left:5%;margin-right:5%;"><i class="glyphicon glyphicon-folder-open"></i></button>
            <h5>Ouvrir</h5>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-lg btn-primary " style="margin-left:5%;margin-right:5%;"><i class="glyphicon glyphicon-duplicate"></i></button>

        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-lg btn-primary " style="margin-left:5%;margin-right:5%;"><i class="glyphicon glyphicon-file"></i></button>
            <h5>Extraire</h5>
        </div>
        <div class="col-md-3" >
            <button type="button" class="btn btn-lg btn-primary " style="margin-left:5%;margin-right:5%;"><i class="glyphicon glyphicon-print"></i></button>
            <h5>Extraire</h5>
        </div>
    </div>
    <div>
        <center>
            <img src="images/No_PDF.png" class="img-rounded" alt="No_PDF">
        </center>
    </div>
</div>
